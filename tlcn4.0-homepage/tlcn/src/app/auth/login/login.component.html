<form class="row login_form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate="novalidate">
    <div class="col-md-3 form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel" required
            placeholder="Tài khoản" onfocus="this.placeholder = ''">
        <div *ngIf="f.submitted && username.invalid">
            <div *ngIf="username.errors.required">Bắt buộc nhập tên tài khoản</div>
        </div>
    </div>
    <div class="col-md-9 form-group">
        <input type="hidden" class="form-control" name="" >
        
    </div>
    <div class="col-md-3 form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
            required minlength="4" placeholder="Mật khẩu" onfocus="this.placeholder = ''">
        <div *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required">Bắt buộc nhập mật khẩu</div>
            <div *ngIf="password.errors.minlength">Mật khẩu ít nhất 4 ký tự</div>
        </div>
    </div>

    <!-- <div class="col-md-12 form-group">
        <div class="creat_account">
            <input type="checkbox" id="f-option2" name="selector">
            <label for="f-option2">Giữ cho tôi đăng nhập</label>
        </div>
    </div> -->
    <div class="col-md-9 form-group">
            <input type="hidden" class="form-control" name="" >
            
        </div>
    
    <div class="col-md-3 form-group">
        <!-- <button (click)=checkLogin() class="primary-btn">ĐĂNG NHẬP</button> -->
        <button class="btn btn-primary">ĐĂNG NHẬP</button>
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
            Tên tài khoản hoặc password không đúng!
            <!-- Login failed: {{errorMessage}} -->
        </div>
    </div>
    
</form>
