<div class="container custom-container">
  <div class="col-md-12">
    
    <h3 class="mb-3 text-center">View Supplier</h3>

    <div class="form-group">
      <input type="text" [(ngModel)]="employeetypeDetails.name" class="form-control" placeholder="Nhà cung cấp">
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="employeetypeDetails.email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="employeetypeDetails.phone" class="form-control" placeholder="Số điện thoại">
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="employeetypeDetails.address" class="form-control" placeholder="Địa chỉ">
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="employeetypeDetails.taxCode" class="form-control" placeholder="taxcode">
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="employeetypeDetails.note" class="form-control" placeholder="Ghi chú">
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="employeetypeDetails.totalPurchase" class="form-control" placeholder="Tổng tiền">
    </div>
    <div>
    <button class="btn btn-primary" 
    routerLink="/supplier-list">Back</button>
  </div>
  </div>
</div>
