<div class="container">
    <h1>Danh sách ordertype</h1>
    
    <table class="table table-hover" cellspacing="0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Loại ordertype
          <th>Tác vụ</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ordertype of Content.content">
            <td>{{ordertype.id}}</td>
            <td>{{ordertype.name}}</td>
            <td>
                <button class="btn btn-primary" 
                routerLink="/ordertype-edit/{{ordertype.id}}">Edit</button> 
                &nbsp;&nbsp;&nbsp;
                <button class="btn btn-danger" (click)="deleteEmployeetype(ordertype.id)">Delete</button>
              </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <button class="btn btn-primary" 
    routerLink="/home">Back</button>
  </div>
  <div>
    <button class="btn btn-dark" 
    routerLink="/ordertype-create">Tạo mới</button>
  </div>
