<mat-toolbar>
    <!-- sửa sòng span đầu tiên thành <span>{{id?"Modify Employee":"New Employee"}}</span> -->
    <span>{{restApi.form.controls['id'].value?"Cập nhật hợp đồng cung cấp":"Tạo mới hợp đồng cung cấp"}}</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
        <mat-icon>clear</mat-icon>
    </button>
</mat-toolbar>

<form [formGroup]="restApi.form" class="normal-form" (submit)="onSubmit()">
    <div class="controles-container">
        <input type="hidden" formControlName="id">
        <mat-form-field>
            <input formControlName="date" matInput [matDatepicker]="picker" placeholder="Ngày tạo">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error>Đây là trường bắt buộc.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Nhà cung cấp</mat-label>
            <mat-select [(value)]="selectedProfile">
                <ng-container *ngFor="let supplier of contentDetail">
                    <mat-option [value]="supplier.name">{{supplier.name}}</mat-option>
                </ng-container>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Chi nhánh</mat-label>
            <mat-select [(value)]="selectedProfile1">
                <ng-container *ngFor="let branchshop of contentDetail1">
                    <mat-option [value]="branchshop.name">{{branchshop.name}}</mat-option>
                </ng-container>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <input formControlName="totalPrice" matInput placeholder="Tổng tiền">
        </mat-form-field>
        <div class="button-row">
            <button mat-raised-button color="primary" style="float: right;" type="submit"
                [disabled]="restApi.form.invalid">Submit</button>
            <button mat-raised-button color="warn" style="float: right;" (click)="onClear()">Clear</button>
        </div>

    </div>




</form>
