<mat-toolbar>
  <!-- sửa sòng span đầu tiên thành <span>{{id?"Modify Employee":"New Employee"}}</span> -->
  <span>{{restApi.form.controls['id'].value?"Cập nhật nguyên liệu":"Tạo mới nguyên liệu"}}</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>
<form [formGroup]="restApi.form" class="normal-form" (submit)="onSubmit()">
  <div class="controles-container">
    <input type="hidden" formControlName="id">
    <mat-form-field>
      <input formControlName="name" matInput placeholder="Tên nguyên liệu*">
      <mat-error>Đây là trường bắt buộc.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Loại nguyên liệu</mat-label>
      <mat-select [(value)]="selectedProfile">
        <ng-container *ngFor="let materialtype of contentDetail">
          <mat-option [value]="materialtype.name">{{materialtype.name}}</mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Đơn vị đo lường</mat-label>
      <mat-select [(value)]="selectedProfile1">
        <ng-container *ngFor="let unit of contentDetail1">
          <mat-option [value]="unit.name">{{unit.name}}</mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="inventory" matInput placeholder="Thực tồn">
      <mat-error>Đây là trường bắt buộc.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="maxInventory" matInput placeholder="Tồn tối đa">
      <mat-error>Đây là trường bắt buộc.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="minInventory" matInput placeholder="Tồn tối thiểu">
      <mat-error>Đây là trường bắt buộc.</mat-error>
    </mat-form-field>
    <div class="button-row">
      <button mat-raised-button color="primary" style="float: right;" type="submit"
        [disabled]="restApi.form.invalid">Submit</button>
      <button mat-raised-button color="warn" style="float: right;" (click)="onClear()">Clear</button>
    </div>

  </div>




</form>
