<mat-toolbar>
  <!-- sửa sòng span đầu tiên thành <span>{{id?"Modify Employee":"New Employee"}}</span> -->
  <span>{{restApi.form.controls['id'].value?"Cập nhật thức uống":"Tạo mới thức uống "}}</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>

<form [formGroup]="restApi.form" class="normal-form" (submit)="onSubmit()">

  <div class="controles-container">
    <input type="hidden" formControlName="id">
    <mat-form-field>
      <input formControlName="name" matInput placeholder="Tên thức uống*">
      <mat-error>Đây là trường bắt buộc.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="description" matInput placeholder="Mô tả">

    </mat-form-field>
    <mat-form-field>
      <mat-label>Loại thức uống</mat-label>
      <mat-select [(value)]="selectedProfile">
        <ng-container *ngFor="let drinktype of contentDetail">
          <mat-option [value]="drinktype.name">{{drinktype.name}}</mat-option>
        </ng-container>
      </mat-select>
      <mat-error>Đây là trường bắt buộc.</mat-error>
    </mat-form-field>
    <div class="button-row">
      <button mat-raised-button color="primary" style="float: right;" type="submit"
        [disabled]="restApi.form.invalid">Submit</button>
      <button mat-raised-button color="warn" style="float: right;" (click)="onClear()">Clear</button>
    </div>
  </div>
</form>
