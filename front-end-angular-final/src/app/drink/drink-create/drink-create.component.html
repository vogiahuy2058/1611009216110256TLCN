<mat-toolbar>
    <!-- sửa sòng span đầu tiên thành <span>{{id?"Modify Employee":"New Employee"}}</span> -->
    <span>{{id?"Cập nhật thức uống":"Tạo mới thức uống "}}</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-toolbar>
  <div class="container custom-container" style="margin-left: 0px; margin-top: 30px;">
    <div class="col-md-12">
      <!-- <h3 class="mb-3 text-center">Create Employee</h3> -->
      <div class="form-group">
        <input style="height: 50px;" type="text" [(ngModel)]="restApi.employeetypeDetails.name" class="form-control"
            placeholder="Tên thức uống">
    </div>
    <div class="form-group">
        <label for="department">Loại thức uống</label>
        <select style="font-size: 15px; height: 50px;" id="department" name="department"
            [(ngModel)]="restApi.employeetypeDetails.drinkType" class="form-control">
            <option *ngFor="let drinktype of Content.content" [value]="drinktype.name">
                {{drinktype.name}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <input style="height: 50px;" type="text" [(ngModel)]="restApi.employeetypeDetails.description" class="form-control"
            placeholder="Mô tả">
    </div>
      <!-- <div class="form-group">
        <input type="text" [(ngModel)]="restApi.employeetypeDetails.name" class="form-control" placeholder="Loại nhân viên">
      </div> -->
      <div class="button-row" style="float: right;">
          <!-- sửa các button lại như vầy -->
          <button *ngIf="id === null" mat-raised-button color="primary" (click)="addEmployeetype()">Xác nhận</button>
          <button *ngIf="id !== null" mat-raised-button color="primary" (click)="modifyEmployeetype()">Xác nhận</button>
          <!-- <button mat-raised-button color="warn" (click)="onClear()">Clear</button> -->
        </div>
      <!-- <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="addEmployeetype()">Create Employee</button>
      </div> -->
    </div>
  </div>
