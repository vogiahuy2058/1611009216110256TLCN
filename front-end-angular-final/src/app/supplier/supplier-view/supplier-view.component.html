<mat-toolbar>
  <!-- sửa sòng span đầu tiên thành <span>{{id?"Modify Employee":"New Employee"}}</span> -->
  <span>Hiển thị nhà cung cấp</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>
<form [formGroup]="restApi.form" class="normal-form" (submit)="onSubmit()">

  <div class="controles-container">
    <input type="hidden" formControlName="id">
    <mat-form-field>
      <input formControlName="name" matInput placeholder="Tên nhà cung cấp*">
      <mat-error>Đây là trường bắt buộc.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="email" matInput placeholder="Email">
      <mat-error>Email không tồn tại</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="phone" matInput placeholder="Số điện thoại*">
      <mat-error *ngIf="restApi.form.controls['phone'].errors?.required">Đây là trường bắt buộc.
      </mat-error>
      <mat-error *ngIf="restApi.form.controls['phone'].errors?.minlength">Tối thiểu 10 chữ số
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="address" matInput placeholder="Địa chỉ">
      <mat-error>Đây là trường bắt buộc.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="taxCode" matInput placeholder="taxCode">
      <mat-error>Đây là trường bắt buộc.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="note" matInput placeholder="Ghi chú">
    </mat-form-field>
  </div>
</form>
