<div class="login-area login-bg">
  <div class="container" style="margin-left: 190px;">
    <div class="login-box ptb--100">
      <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate="novalidate">
        <div style="height: 165px;" class="login-form-head">
          <h4>Đăng nhập</h4>
          <p>Chào mừng đến với trang quản trị KARMAR</p>
        </div>
        <div class="login-form-body">
          <div class="form-gp">
            <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
              required placeholder="Tài khoản" onfocus="this.placeholder = 'Tài khoản'" style="font-weight: 600;">
              <div *ngIf="f.submitted && username.invalid">
                <div style="color: red;" *ngIf="username.errors.required">Bắt buộc nhập tên tài khoản*</div>
              </div>
          </div>
          <div class="form-gp">
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
              required minlength="4" placeholder="Mật khẩu" onfocus="this.placeholder = 'password'">
            <div *ngIf="f.submitted && password.invalid">
              <div style="color: red;" *ngIf="password.errors.required">Bắt buộc nhập mật khẩu*</div>
              <div style="color: red;" *ngIf="password.errors.minlength">Mật khẩu ít nhất 4 ký* tự</div>
            </div>

          </div>
          <div class="row mb-4 rmber-area">
            <div class="col-6">
              <div class="custom-control custom-checkbox mr-sm-2">
                <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                <label class="custom-control-label" for="customControlAutosizing">Ghi nhớ</label>
              </div>
            </div>
            <div class="col-6 text-right">
              <a href="#">Quên mật khẩu?</a>
            </div>
          </div>
          <div class="submit-btn-area">
            <button id="form_submit" type="submit">Đăng nhập <i class="ti ti-arrow-right"></i></button>
            <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
              Tên tài khoản hoặc password không đúng!
        
            </div>
          </div>
          <!-- <div class="form-footer text-center mt-5">
            <p class="text-muted">Bạn chưa có tài khoản? <a href="register.html">Sign up</a></p>
          </div> -->
        </div>
      </form>
    </div>
  </div>
</div>
