<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Tạo chi nhánh</h3>

    <div class="form-group">
      <input type="text" [(ngModel)]="employeetypeDetails.name" class="form-control" placeholder="Chi nhánh">
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="employeetypeDetails.address" class="form-control" placeholder="Địa chỉ">
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addEmployeetype()">Tạo chi nhánh</button>
    </div>
  </div>
</div>
