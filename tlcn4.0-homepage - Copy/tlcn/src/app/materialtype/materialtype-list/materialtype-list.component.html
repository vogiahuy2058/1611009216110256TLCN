<div class="container">
    <h1>Danh sách loại nguyên liệu</h1>
    
    <table class="table table-hover" cellspacing="0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Loại nguyên liệu</th>
          <th>Tác vụ</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let materialtype of Content.content">
            <td>{{materialtype.id}}</td>
            <td>{{materialtype.name}}</td>
            <td>
                <button class="btn btn-primary" 
                routerLink="/materialtype-edit/{{materialtype.id}}">Edit</button> 
                &nbsp;&nbsp;&nbsp;
                <button class="btn btn-danger" (click)="deleteEmployeetype(materialtype.id)">Delete</button>
              </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <button class="btn btn-primary" 
    routerLink="/home">Back</button>
  </div>
  <div>
    <button class="btn btn-dark" 
    routerLink="/materialtype-create">Tạo mới</button>
  </div>
