<div class="container">
    <h1>Danh sách loại khách hàng</h1>
    
    <table class="table table-hover" cellspacing="0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Loại khách hàng</th>
          <th>Tác vụ</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customertype of Content.content">
            <td>{{customertype.id}}</td>
            <td>{{customertype.name}}</td>
            <td>
                <button class="btn btn-primary" 
                routerLink="/customertype-edit/{{customertype.id}}">Edit</button> 
                &nbsp;&nbsp;&nbsp;
                <button class="btn btn-danger" (click)="deleteEmployeetype(customertype.id)">Delete</button>
              </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <button class="btn btn-primary" 
    routerLink="/home">Back</button>
  </div>
  <div>
    <button class="btn btn-dark" 
    routerLink="/customertype-create">Tạo mới</button>
  </div>
